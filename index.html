<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Крестики нолики | Exord</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Выбор режима игры -->
    <div class="select">
        <header>Крестики нолики</header>
        <div class="content">
            <div class="title">Игра с другом на 1 устройстве / Игра против бота</div>
            <div class="choises">
                <button class="onepc buttons">Один ПК</button>
                <button class="withbot buttons">Бот</button>
            </div>
        </div>
    </div>

    <!-- Игра с другом на одном пк -->
    <div class="playwithfriend">
        <div class="field">
            <div class="details">

                <div class="players">
                    <span class="Xturn">Ход X</span>
                    <span class="Oturn ">Ход O</span>
                    <div class="slide"></div>
                </div>
            </div>

            <div class="play-area">
                <section>
                    <span class="cell" pos=1></span>
                    <span class="cell" pos=2></span>
                    <span class="cell" pos=3></span>
                </section>
                <section>
                    <span class="cell" pos=4></span>
                    <span class="cell" pos=5></span>
                    <span class="cell" pos=6></span>
                </section>
                <section>
                    <span class="cell" pos=7></span>
                    <span class="cell" pos=8></span>
                    <span class="cell" pos=9></span>
                </section>
            </div>

            <!--                -->

        </div>
    </div>

    <!-- Вывод результата -->
    <div class="result-form">
        <div class="winnertext"><!--Игрок <p>X</p> выйграл в игре!--></div>
        <div class="btns">
            <button id="restart">Заново</button>
            <button>Главное меню</button>
        </div>

    </div>
    
    <script src="assets/js/main.js"></script>


</body>
</html>
